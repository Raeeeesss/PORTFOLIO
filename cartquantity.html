<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f5f7;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cart-box {
            background: #ffffff;
            width: 360px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .cart-icon {
            font-size: 60px;
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 0;
            font-size: 28px;
            color: #333;
        }

        .quantity-display {
            font-size: 22px;
            margin: 15px 0;
            padding: 10px 0;
            background: #f9fafc;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-weight: bold;
        }

        button {
            padding: 12px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.08);
        }

        .btn-main {
            background: #1e88e5;
            color: white;
        }

        .btn-add {
            background: #43a047;
            color: white;
        }

        .btn-mini {
            background: #90caf9;
            color: #0d47a1;
        }

        .btn-reset {
            background: #e53935;
            color: white;
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="cart-box">
        <div class="cart-icon">ðŸ›’</div>

        <h2>Shopping Cart</h2>

        <div id="display" class="quantity-display">
            Cart Quantity
        </div>

        <button class="btn-main" onclick="updatecartQuantity(0)">Show Quantity</button>

        <button class="btn-add" onclick="updatecartQuantity(1)">+1</button>

        <button class="btn-mini" onclick="updatecartQuantity(2)">+2</button>

        <button class="btn-mini" onclick="updatecartQuantity(3)">+3</button>


        <button class="btn-reset" onclick="updatecartQuantity(-1)">REMOVE A PRODUCT</button>

        <button class="btn-reset" onclick="updatecartQuantity(-2)">REMOVE 2 PRODUCT</button>

        <button class="btn-reset" onclick="updatecartQuantity(-3) ">REMOVE 3 PRODUCT</button>
        <button class="btn-reset" onclick="resetcart()">RESET CART</button>

    </div>

    <script>
        let CartQuantity = 0;

        function updatecartQuantity(change) {
            
            if (CartQuantity + change < 0) {
                alert('Cart is already empty');
                return; 
            }
            CartQuantity += change;
            console.log(`Cart Quantity: ${CartQuantity}`);
            document.getElementById('display').innerText =
                `Cart Quantity: ${CartQuantity}`;
        }

        function resetCart() {
            CartQuantity = 0;
            updateCartQuantity(0);
        }


    </script>

</body>

</html>
