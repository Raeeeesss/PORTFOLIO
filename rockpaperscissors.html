     <button onclick="function2(`Paper`)">Paper</button>


     <button onclick="function2 (`Scissor`)">Scissor</button>
     <script>
          function function2(playermove) {
               const computer = function1();
               result = ``;
               if (playermove === `Scissor`) {
                    if (computer === `rock`) {
                         result = 'you lose';
                    }
                    else if (computer === `paper`) {
                         result = 'you win';
                    }
                    else if (computer === `scissor`) {
                         result = 'tie';
                    }
               }
               else if (playermove === `Paper`) {
                    result = ``;

                    if (computer === `rock`) {
                         result = 'you win';
                    }
                    else if (computer === `paper`) {
                         result = 'tie';
                    }
                    else if (computer === `scissor`) {
                         result = 'you lose';
                    }

               }
               else if (playermove === `Rock`) {
                    let result = ``;

                    if (computer === `rock`) {
                         result = 'tie';
                    }
                    else if (computer === `paper`) {
                         result = 'you lose';
                    }
                    else if (computer === `scissor`) {
                         result = 'you win';
                    }

               }


               document.getElementById(`out`).innerText = `you picked ${playermove}, computer picked ${computer}. ${result}`;
          }

          function function1() {
               computer = ``;

               random = Math.random();
               if (random < 1 / 3) {
                    computer = `rock`;
               }
               else if (random < 2 / 3) {
                    computer = `paper`;
               }
               else {
                    computer = `scissor`;
               }
               return computer;
          }
     </script>
